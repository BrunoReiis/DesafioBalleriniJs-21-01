<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/jquery-3.6.0.js"></script>
    <link href="./libs/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <h1>DESAFIO EXTRA</h1>
    <div class="main">
        <div class="cadastrar">
            <h2>Digite os dados do usuario:</h2>


            <div>
            <label>Nome:</label>
            <input type="text" id="nome">
            </div>   
            <div>
            <label class="idadeLabel">Idade:</label>
            <input type="text" id="idade">
            </div>
            <div>
            <label class="skillsLabel">Skills:</label>
            <input type="text" id="skills">
            </div>  
            <input class="button" onclick="salvar()" type="submit" id="cadastrar" value="Cadastrar Usuario">
                
        </div>
        <div class="resultado">
            <div id="conteudo">
                <h2>Resultados:</h2>
            </div>
        </div>
    </div>
</body>
</html>
